<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="	https://www.greenpost.uz/images/logo.svg">
    <link rel="stylesheet" href="css/login.css">
    <title>green-post</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-wrap1" id="login-wrap1">
            <a href="index.html">
            <div  class="d-flex">
                <img src="https://www.greenpost.uz/images/logo.svg" alt="">
                <div>
                    <span class="brand">GREEN POST</span>
                    <span class="slogin">выгодная доставка из Китая</span>
                </div>
            </div>
            </a>
            <div class="signin">
                <div class="login-sign">
                    <div onclick="vxod()" class="vxod" id="vxod">Вход</div>
                    <div onclick="registratsiya()" class="reg" id="reg">Регистрация</div>
                </div>
                <form action="" class="form-signin" id="form-signin">
                    <label for="login-email">E-mail/Login:</label>
                    <input id="login-email" type="email">
                    <label for="login-password">Пароль:</label>
                    <input id="login-password" type="password">
                    <button type="button" class="btn-login" onclick="voyti()"><a href="admin panel/glavnaya.html" style="color: #fff;">Войти</a> </button>
                </form>
                <form action="" class="form-signup" id="form-signup">
                    <label for="familiya">Фамилия:</label>
                    <input type="text" id="familiya">
                    <label for="ism">Имя:</label>
                    <input type="text" id="ism">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                    <label for="nomer">Номер телефона:</label>
                    <input type="text" id="nomer">
                    <label for="parol1">Пароль:</label>
                    <input type="password" id="parol1">
                    <label for="parol2">Повторите пароль:</label>
                    <input type="password" id="parol2">
                    <button class="btn-signup"> Зарегистрироваться </button>
                </form>
            </div>
       </div> 
    </div>


    <script src="js/main.js"></script>
</body>
</html>
